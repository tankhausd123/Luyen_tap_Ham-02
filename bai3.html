<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let number= Number(prompt("Nhập N: "));
    function numberFactorial(num) {
        let factorial=1;
        for (i=1; i<=num; i++){
            factorial= factorial*i;
        }
        return factorial;
    }
    document.write("Giai thừa của " + number + " là: " + numberFactorial(number));
</script>
</body>
</html>
