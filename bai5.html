<script>
    let so1 = Number(prompt("số 1: "));
    let so2 = Number(prompt("số 2: "));
    let so3 = Number(prompt("số 3: "));
    function minNumber(num1, num2, num3) {
        let min = num1;
        if (min > num2) {
            min = num2;

        }
        if (min>num3){
            min = num3;
        }
        return min
    }
    document.write(minNumber(so1, so2, so3));
</script>
