<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<script>
    let number= Number(prompt("Nhập số : "));
    function checkInteger(num) {
        let check = false;
        if (num > 0){
            check = true;
        } else
            check = false;
        return check;
    }
    alert(checkInteger(number));
</script>
</body>
</html>
